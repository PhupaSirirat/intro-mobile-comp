<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      function changeIframeSrc(newSrc) {
        const iframe = document.getElementById("cityIframe");
        iframe.src = newSrc;
      }
    </script>

    <header>
      <h2>Cities</h2>
    </header>

    <section>
      <nav>
        <ul>
          <li>
            <a href="#" onclick="changeIframeSrc('./frame1.html')">London</a>
          </li>
          <li>
            <a href="#" onclick="changeIframeSrc('./frame2.html')">Paris</a>
          </li>
          <li>
            <a href="#" onclick="changeIframeSrc('./frame3.html')">Tokyo</a>
          </li>
        </ul>
      </nav>

      <div>
        <iframe
          id="cityIframe"
          src="./frame1.html"
          style="height: 100%; width: 100%"
        ></iframe>
      </div>
    </section>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
